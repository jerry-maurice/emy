{% load static %}
<header>
    <img class="log" src="{% static 'auth0login/images/emy.png' %}" alt="logo" height="50">
    <nav>
        <ul class="nav_links">
            {% if user.is_authenticated %}
            <li><a href="{% url 'user-home' %}">Home</a></li>
            <li><a href="{% url 'user-profile' %}">Profile</a></li>
            {% else %}
            <li><a href="">About</a></li>
            <li><a href="">Committee</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Contact</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a class="cta" href="{% url 'logout' %}"><button>Logout</button></a>
    {% else %}
    <a class="cta" href="/login/auth0"><button>Login</button></a>
    {% endif %}
</header>
