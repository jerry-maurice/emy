{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags <img src="{% static 'auth0login/images/emy.png' %}" alt="emy" height="100">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css file-->
    {% block css %}{% endblock %}
    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'auth0login/images/emy.png'%}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'auth0login/images/emy.png'%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'auth0login/images/emy.png'%}">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <title>Emmanuel Maranatha Youth</title>
    <!-- Css -->
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'home/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'home/css/plugins/animate.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body class="wow-animate">
    <!-- Site preloader -->
    <section id="preloader">
      <div class="site-spinner"></div>
    </section>
    <!-- End Site preloader -->
    <!-- Page Wraper -->
    <div id="page-wraper">  
      {% block header %}

      {% endblock %}
      {% block content %}

      {% endblock %}
      {% block footer %}

      {% endblock %}
    </div>
    {% block js%}

    {% endblock %}
    <!-- JS Script -->
    <script src="{% static 'home/js/jquery-2.2.4.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.easing.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/SmoothScroll.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/owl.carousel.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/wow.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/isotope.pkgd.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.stellar.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.fitvids.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.magnific-popup.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.appear.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.countTo.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.mb.YTPlayer.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.simple-text-rotator.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.backstretch.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.singlePageNav.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/plugins/jquery.validate.min.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/send-subscribe.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/contact-form.js' %} " type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en&key=AIzaSyADOPxPiDV2aXxCHHMfXh1M_sPWtB3H5p0" type="text/javascript"></script>
    <script src="{% static 'home/js/map.js' %} " type="text/javascript"></script>
    <script src="{% static 'home/js/script.js' %} " type="text/javascript"></script>
  </body>
</html>
